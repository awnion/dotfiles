# Solarized light
colors:
  # Default colors
  primary:
    background: '0xfdf6e3'
    foreground: '0x586e75'

  # Normal colors
  normal:
    black:   '0x073642'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb58900'
    blue:    '0x268bd2'
    magenta: '0xd33682'
    cyan:    '0x2aa198'
    white:   '0xeee8d5'

  # Bright colors
  bright:
    black:   '0x002b36'
    red:     '0xcb4b16'
    green:   '0x586e75'
    yellow:  '0x657b83'
    blue:    '0x839496'
    magenta: '0x6c71c4'
    cyan:    '0x93a1a1'
    white:   '0xfdf6e3'

selection:
  save_to_clipboard: false

cursor:
  style: Block 

key_bindings:
  # use "xxd" outside of tmux to find out codes for chars
  # - { key: Q, mods: Command, action: None }
  - { key: A, mods: Command, chars: "\x02\x77" }  # ^Bw
  - { key: Y, mods: Command, command: { program: "/bin/zsh", args: ["-l", "-c", "env | tee /tmp/alacritty_env"] } }
  - { key: R, mods: Command, command: { program: "/bin/zsh", args: ["-l", "-c", "tmux display-message 'Reload config'; tmux source-file ~/.tmux.conf"] } }

  - { key: W, mods: Command, command: { program: "/usr/local/bin/tmux", args: ["kill-pane"] } }
  - { key: W, mods: Command|Shift, command: { program: "/usr/local/bin/tmux", args: ["kill-window"] } }
  - { key: T, mods: Command, chars: "\x02\x63" }
  - { key: T, mods: Command|Shift, command: { program: "/usr/local/bin/tmux", args: ["respawn-pane", "-k"] } }

  - { key: LBracket, mods: Command, command: { program: "/usr/local/bin/tmux", args: ["prev"] } }
  - { key: RBracket, mods: Command, command: { program: "/usr/local/bin/tmux", args: ["next"] } }

  - { key: Semicolon,   mods: Command, chars: "\x02\x3a" }
  - { key: Apostrophe,  mods: Command, chars: "\x02\x22" }

  - { key: LBracket, mods: Command|Shift, command: { program: "/usr/local/bin/tmux", args: ["previous-layout"] } }
  - { key: RBracket, mods: Command|Shift, command: { program: "/usr/local/bin/tmux", args: ["next-layout"] } }
  
  - { key: Up,    mods: Command, chars: "\x02\x1b\x5b\x41" }
  - { key: Down,  mods: Command, chars: "\x02\x1b\x5b\x42" }
  - { key: Right, mods: Command, chars: "\x02\x1b\x5b\x43" }
  - { key: Left,  mods: Command, chars: "\x02\x1b\x5b\x44" }

  - { key: Key1, mods: Command, chars: "\x02\x31" }
  - { key: Key2, mods: Command, chars: "\x02\x32" }
  - { key: Key3, mods: Command, chars: "\x02\x33" }
  - { key: Key4, mods: Command, chars: "\x02\x34" }
  - { key: Key5, mods: Command, chars: "\x02\x35" }
  - { key: Key6, mods: Command, chars: "\x02\x36" }
  - { key: Key7, mods: Command, chars: "\x02\x37" }
  - { key: Key8, mods: Command, chars: "\x02\x38" }
  - { key: Key9, mods: Command, chars: "\x02\x39" }
