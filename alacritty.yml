# based on default config: https://github.com/alacritty/alacritty/blob/master/alacritty.yml

env:
  TERM: xterm-256color

window:
  dynamic_title: true
  padding:
    x: 10
    y: 10
  decorations: full
  startup_mode: Maximized

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: "Iosevka Nerd Font Mono"
    style: Regular
  bold:
    style: Bold  
  size: 18
  offset:
    x: 0
    y: 0

  use_thin_strokes: true

colors:
  primary:
    # background: '#3f0e2f'
    background: '#3a132f'
    foreground: '#999998'
  cursor:
    text: '#000000'
    cursor: '#ffffff'
  selection:
    text: '#eaeaea'
    background: '#404040'
  normal:
    black:   '#1d1f21'
    red:     '#cc6666'
    green:   '#b5bd68'
    yellow:  '#f0c674'
    blue:    '#81a2be'
    magenta: '#b294bb'
    cyan:    '#8abeb7'
    white:   '#c5c8c6'
  bright:
    black:   '#666666'
    red:     '#d54e53'
    green:   '#b9ca4a'
    yellow:  '#e7c547'
    blue:    '#7aa6da'
    magenta: '#c397d8'
    cyan:    '#70c0b1'
    white:   '#eaeaea'
  dim:
    black:   '#131415'
    red:     '#864343'
    green:   '#777c44'
    yellow:  '#9e824c'
    blue:    '#556a7d'
    magenta: '#75617b'
    cyan:    '#5b7d78'
    white:   '#828482'

selection:
  save_to_clipboard: false

cursor:
  style: Block 

key_bindings:
  - { key: Q, mods: Command, action: None }
  - { key: W, mods: Command, command: { program: "/usr/local/bin/tmux", args: ["kill-pane"] } }
  - { key: W, mods: Command|Shift, command: { program: "/usr/local/bin/tmux", args: ["kill-window"] } }
  - { key: T, mods: Command, command: { program: "/usr/local/bin/tmux", args: ["new-window", "-c #{pane_current_path}"] } }
  - { key: T, mods: Command|Shift, command: { program: "/usr/local/bin/tmux", args: ["respawn-pane", "-k"] } }

  - { key: LBracket, mods: Command, command: { program: "/usr/local/bin/tmux", args: ["prev"] } }
  - { key: RBracket, mods: Command, command: { program: "/usr/local/bin/tmux", args: ["next"] } }

  - { key: Semicolon,   mods: Command, command: { program: "/usr/local/bin/tmux", args: ["split-window", "-v", "-c #{pane_current_path}"] } }
  - { key: Apostrophe,  mods: Command, command: { program: "/usr/local/bin/tmux", args: ["split-window", "-h", "-c #{pane_current_path}"] } }

  - { key: LBracket, mods: Command|Shift, command: { program: "/usr/local/bin/tmux", args: ["previous-layout"] } }
  - { key: RBracket, mods: Command|Shift, command: { program: "/usr/local/bin/tmux", args: ["next-layout"] } }
  
  - { key: Left,  mods: Command, command: { program: "/usr/local/bin/tmux", args: ["select-pane", "-L"] } }
  - { key: Right, mods: Command, command: { program: "/usr/local/bin/tmux", args: ["select-pane", "-R"] } }
  - { key: Up,    mods: Command, command: { program: "/usr/local/bin/tmux", args: ["select-pane", "-U"] } }
  - { key: Down,  mods: Command, command: { program: "/usr/local/bin/tmux", args: ["select-pane", "-D"] } }

  - { key: Key1, mods: Command, command: { program: "/usr/local/bin/tmux", args: ["select-window", "-t 1"] } }
  - { key: Key2, mods: Command, command: { program: "/usr/local/bin/tmux", args: ["select-window", "-t 2"] } }
  - { key: Key3, mods: Command, command: { program: "/usr/local/bin/tmux", args: ["select-window", "-t 3"] } }
  - { key: Key4, mods: Command, command: { program: "/usr/local/bin/tmux", args: ["select-window", "-t 4"] } }
  - { key: Key5, mods: Command, command: { program: "/usr/local/bin/tmux", args: ["select-window", "-t 5"] } }
  - { key: Key6, mods: Command, command: { program: "/usr/local/bin/tmux", args: ["select-window", "-t 6"] } }
  - { key: Key7, mods: Command, command: { program: "/usr/local/bin/tmux", args: ["select-window", "-t 7"] } }
  - { key: Key8, mods: Command, command: { program: "/usr/local/bin/tmux", args: ["select-window", "-t 8"] } }
  - { key: Key9, mods: Command, command: { program: "/usr/local/bin/tmux", args: ["select-window", "-t 9"] } }
