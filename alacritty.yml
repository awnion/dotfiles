# based on default config: https://github.com/alacritty/alacritty/blob/master/alacritty.yml

env:
  TERM: alacritty

window:
  dynamic_title: true
  padding:
    x: 10
    y: 10
  decorations: full
  startup_mode: Maximized

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: "Iosevka Nerd Font Mono"
    style: Regular
  bold:
    style: Bold  
  size: 18
  offset:
    x: 0
    y: 0

  use_thin_strokes: true

