format = """\
${custom.visual_divider}\
$jobs\
$cmd_duration\
$status\
$python\
$rust\
$nodejs\
$line_break\
$time\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$line_break\
$docker$character
"""

# directory scan timeout
scan_timeout = 20

# Disable the newline at the start of the prompt
# add_newline = false

[custom.visual_divider]
command = "echo ðŸš€"
when = "true"

[directory]
truncation_length = 0
truncate_to_repo = false
truncation_symbol = "â€¦/"
style = ""

[git_branch]
truncation_length = 30
truncation_symbol = "â€¦"
format = "[$symbol$branch]($style) "
style = "bold cyan"

[cmd_duration]
min_time = 0
style = "bold"
format = "[$duration]($style) "
show_milliseconds = true

[status]
format = '[\[$status\]]($style) '
disabled = false
recognize_signal_code = true

[python]
style = "bold purple"
python_binary = ["python3", "python", "python2"]
format = '[${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style) '

[time]
disabled = false
format = '[\[$time\]]($style) '
time_format = "%T"
style = "normal"
